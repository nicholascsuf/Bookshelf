<html>
<head>
    <title>Login or Sign Up for Free</title>
    <link rel="stylesheet" href="login_register.css">
</head>
<body>
    <div class="general">
        <div class="general-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="switch-btn" onclick="login()">Log In</button>
                <button type="button" class="switch-btn" onclick="register()">Sign Up</button>
            </div>
            <form id="login" class="input-box">
                <input type="text" class="input-field" placeholder="User ID/Email" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-box">
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Last Name" required>
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "100px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
